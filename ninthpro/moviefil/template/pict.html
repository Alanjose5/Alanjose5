{% extends 'base.html' %}
{% block body %}
<body><h1>Add Movie</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text" name="name" placeholder=" Enter movie name"><br>
    <input type="date" name="year" placeholder="enter the year"><br>
    <input type="text" name="designation" placeholder="enter the details"><br>
    <input type="file" name="image" ><br>
    <input type="submit" value="add">
</form>
</body>
{% endblock %}
